<!doctype html>
<html lang="pt-br" class="h-100">
{% load static %}

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNYKWBYJT9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GNYKWBYJT9');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'core/img/favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'core/img/icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="96x96" href="{% static 'core/img/icon-96x96.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'core/img/icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static 'core/img/icon-192x192.png' %}">
    <link rel="apple-touch-icon" sizes="512x512" href="{% static 'core/img/icon-512x512.png' %}">

    <!--WEBAPP MANIFEST-->
    <link rel="manifest" href="{% static 'core/manifest.json' %}">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- HTMX-->
    <script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous">
    </script>

    <style>
        @media (min-width: 576px) {
            .logo {
                max-width: 10vw !important;
            }

            .qrcode {
                max-width: 10vw !important;
            }
        }

        @media (max-width: 575.98px) {
            .logo {
                max-height: 10vh;
            }

            .qrcode {
                max-height: 10vh;
            }
        }

    </style>


</head>


<body class="container d-flex flex-column h-100">
    {% block content %}

    {% endblock %}
    {% include 'core/footer.html' %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</html>
