<!DOCTYPE html>
<html lang="pt-br" class="h-100">
{% load static %}

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNYKWBYJT9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GNYKWBYJT9');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'core/img/favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'core/img/icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="96x96" href="{% static 'core/img/icon-96x96.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'core/img/icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static 'core/img/icon-192x192.png' %}">
    <link rel="apple-touch-icon" sizes="512x512" href="{% static 'core/img/icon-512x512.png' %}">

    <!--WEBAPP MANIFEST-->
    <link rel="manifest" href="{% static 'core/manifest.json' %}">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- HTMX-->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        @media (min-width: 576px) {
            /* .logo {
                max-width: 3vw !important;
            }

            .qrcode {
                max-width: 10vw !important;
            } */

        }

        @media (max-width: 575.98px) {
            /* .logo {
                max-height: 10vh !important;
            }

            .qrcode {
                max-height: 10vh !important;
            } */

        }

        .custom-tooltip {
            --bs-tooltip-bg: var(--bs-warning);
            --bs-tooltip-color: var(--bs-dark);
        }
    </style>


</head>


<body class="container d-flex flex-column h-100">
    {% block content %}

    {% endblock %}
    {% include 'core/footer.html' %}

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

</html>
