<script>
  let resultados = JSON.parse(document.querySelector("#resultados").textContent);
  let chartStatus = Chart.getChart("visualizacoes"); // <canvas> id

  if (chartStatus != undefined) {
    chartStatus.destroy();
  }

  const labels = resultados.cards;
  const data = {
    labels: labels,
    datasets: [{
      label: 'Cards',
      data: resultados.visualizacoes,
      backgroundColor: ['rgba(255, 193, 7)'],
      borderColor: ['rgba(255, 193, 7)'],
      borderWidth: 1
    }]
  }
  const config = {
    type: 'bar',
    data: data,
    plugins: {
      legend: {
        labels: {
          boxWidth: 5,
          font: {
            size: 20,
          }
        }
      }
    },
    options: {
      indexAxis: 'y',
      scales: {
        x: {
          beginAtZero: true,
          ticks: {
            stepSize: 10
          }
        },
      }
    }
  }

  const grafico = new Chart(document.getElementById('visualizacoes'), config);
