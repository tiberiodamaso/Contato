<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            background-color: #ffc107;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 20px;
        }

        /* Estilos específicos para dispositivos móveis */
        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <!--LOGOTIPO-->
    <div style="display:flex; justify-content: center; margin-bottom: 2rem; margin-top: 2rem;">
        <img src="https://meucontato.app.br/static/core/img/logotipo-email.png" alt="logotipo meu contato" />
    </div>

    <!--CONTEUDO-->
    <div class="container">
        <h2>Confirme seu endereço de e-mail</h2>
        <p>Obrigado por se cadastrar. Por favor, confirme seu endereço de e-mail clicando no botão abaixo:</p>
        <a class="button" href="http://{{ dominio }}{% url 'usuarios:ativar-conta' uid token %}">Confirmar E-mail</a>
        <h4 style="margin-top: 2rem;">Se não foi você que fez essa solicitação, desconsidere esse mensagem.</h4>
    </div>
</body>

</html>
